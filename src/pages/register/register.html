<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/petInfo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/toltip.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="./register.css">
    <script defer type="module" src="../../scripts/register.js"></script>
    <title>Petinfo - Cadastro</title>
</head>
<body>
    <main>
        <div class="main-content">
            <section class="register-box">
                <nav>                    
                    <h2 class="title-5 form-title">Cadastro</h2>
                    <button class="grey-1 text-2 button button-card-edit back-to-login">Voltar para o login</button>
                </nav>
                <form class="register-form" id="register_form">
                    <div class="forms">
                        <label class="text-1" for="register-user">Usuário</label>
                        <input class="text-6 input-dflt" type="text" id="register-user" name="username" placeholder="Digite seu usuário aqui" required>
                    </div>
                    <div class="forms">
                        <label class="text-1" for="register-email">Email</label>
                        <input class="text-6 input-dflt" type="email" id="register-email" name="email" placeholder="Digite seu email aqui" required>
                    </div>
                    <div class="forms">
                        <label class="text-1" for="register-picture">Link da foto do perfil</label>
                        <input class="text-6 input-dflt" type="url" id="register-picture" name="avatar" placeholder="Insira o link aqui" required>
                    </div>
                    <div class="form-password">
                        <label class="text-1" for="register-password">Senha</label>
                        <input class="text-6 input-dflt" type="password" id="register-password" name="password" placeholder="Digite sua senha aqui" required>
                    </div>
                    <button id="register_button" class="grey-9 text-1 button button-form-1 inative-button">Cadastrar</button>
                </form>
                <div class="sigin-up">
                    <button class="grey-1 text-1 button button-form-2 back-to-login">Voltar para o login</button>
                </div>
            </section>
            <section class="presentation">
                <h1 class="grey-1 title-3">Petinfo</h1>
                <h2 class="brand-1 title-1">Ooooooba!</h2>
                <p class="grey-3 text-3 register-info">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                <div class="pictures">
                    <img src="../../assets/Register-1.png" alt="Kity">
                    <div>
                        <div>
                            <img src="../../assets/Register-2.png" alt="Morcego">
                            <img src="../../assets/Register-3.png" alt="Toby">
                        </div>
                        <img src="../../assets/Register-4.png" alt="cristal">
                    </div>
                </div>
            </section>
        </div>
    </main>    
</body>
</html>
